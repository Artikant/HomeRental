<div class="registerhere">
  <div class="registration-container">
    <h2>Register Here</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Name:</label>
        <input type="text" id="username" formControlName="username" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['username'].errors }">
        <div *ngIf="submitted && f['username'].errors" class="error-message">
          <div *ngIf="f['username'].errors['required']">Name is required.</div>
          <div *ngIf="f['username'].errors['minlength']">Name must be at least 3 characters.</div>
          <div *ngIf="f['username'].errors['maxlength']">Name cannot exceed 50 characters.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
        <div *ngIf="submitted && f['email'].errors" class="error-message">
          <div *ngIf="f['email'].errors['required']">Email is required.</div>
          <div *ngIf="f['email'].errors['email']">Invalid email format.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
        <div *ngIf="submitted && f['password'].errors" class="error-message">
          <div *ngIf="f['password'].errors['required']">Password is required.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" formControlName="confirmPassword" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }">
        <div *ngIf="submitted && f['confirmPassword'].errors" class="error-message">
          <div *ngIf="f['confirmPassword'].errors['passwordMismatch']">Passwords do not match.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" formControlName="phone" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }">
        <div *ngIf="submitted && f['phone'].errors" class="error-message">
          <div *ngIf="f['phone'].errors['required']">Phone number is required.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="user-type">User Type:</label>
        <select id="user-type" formControlName="userType" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['userType'].errors }">
          <option value="tenant">Tenant</option>
          <option value="seller">Seller</option>
        </select>
        <div *ngIf="submitted && f['userType'].errors" class="error-message">
          <div *ngIf="f['userType'].errors['required']">User type is required.</div>
        </div>
      </div>

      <button type="submit" class="register-btn">Register</button>
    </form>
  </div>
</div>
