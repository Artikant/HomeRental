<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div class="container pt-5"></div>
<div class="chat-container">
  <div class="owner">
    <div class="owner-name">{{user?.name}}</div>
    <div class="details">
      <div class="owner-phonenumber">{{user?.phoneNumber}}</div>
      <div class="owner-email">{{user?.email}}</div>
    </div>
  </div>

  <div class="chat-messages">
    <div *ngFor="let message of messages" class="message-container">
      <div [ngClass]="{'message-sent': message.senderId === userId, 'message-received': message.senderId !== userId}">
        <div class="message-text">{{ message.messageText }}</div>
        <div class="message-time">{{ message.timestamp | date:'shortTime' }}</div>
      </div>
    </div>
  </div>

  <div class="chat-input">
    <textarea class="form-control" rows="3" placeholder="Type your message..." [(ngModel)]="newMessage"></textarea>
    <button (click)="sendMessage()" >
      <i class="fas fa-paper-plane"></i>
    </button>
  </div>
</div>
